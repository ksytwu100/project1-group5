<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Search Results</title>
  <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>

  <main class="section">
    <section class="container">
      <section class="columns is-vcentered">
        <div class="column">
          <h1 class="title is-3">Travel Dashboard</h1>
        </div>
      </section>

      <section class="box">
        <h2 class="title is-5">Map</h2>
        <div id="map"></div>
      </section>

      <section class="box">
        <h2 class="title is-5">5-Day Weather Forecast</h2>
        <div class="forecast-panel">
          <div class="container">
              <div class="row">
                  <div class="col">
                      <div class="card">
                          <div class="card-header bg-dark">
                              <h5 id="day-0"></h5>
                          </div>
                          <div class="card-body bg-dark">
                              <img src="" id="img-0">
                              <p class="card-text" id="temp-0"></p>
                              <p class="card-text" id="hum-0"></p>
                              <p class="card-text" id="wind-0"></p>
                          </div>
                      </div>
                  </div>
                  <div class="col">
                      <div class="card">
                          <div class="card-header bg-dark">
                              <h5 id="day-1"></h5>
                          </div>
                          <div class="card-body bg-dark">
                              <img src="" id="img-1">
                              <p class="card-text" id="temp-1"></p>
                              <p class="card-text" id="hum-1"></p>
                              <p class="card-text" id="wind-1"></p>
                          </div>
                      </div>
                  </div>
                  <div class="col">
                      <div class="card">
                          <div class="card-header bg-dark">
                              <h5 id="day-2"></h5>
                          </div>
                          <div class="card-body bg-dark">
                              <img src="" id="img-2">
                              <p class="card-text" id="temp-2"></p>
                              <p class="card-text" id="hum-2"></p>
                              <p class="card-text" id="wind-2"></p>
                          </div>
                      </div>
                  </div>
                  <div class="col">
                      <div class="card">
                          <div class="card-header bg-dark">
                              <h5 id="day-3"></h5>
                          </div>
                          <div class="card-body bg-dark">
                              <img src="" id="img-3">
                              <p class="card-text" id="temp-3"></p>
                              <p class="card-text" id="hum-3"></p>
                              <p class="card-text" id="wind-3"></p>
                          </div>
                      </div>
                  </div>
                  <div class="col">
                      <div class="card">
                          <div class="card-header bg-dark">
                              <h5 id="day-4"></h5>
                          </div>
                          <div class="card-body bg-dark">
                              <img src="" id="img-4">
                              <p class="card-text" id="temp-4"></p>
                              <p class="card-text" id="hum-4"></p>
                              <p class="card-text" id="wind-4"></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </section>
      </section>
    </section>
  </main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="./assets/js/script.js"></script>

</body>
</html>
